<div  *ngIf="rates.length > 0">
    <div class="svg" [innerHTML]="svg"></div>
</div>

<ul class="products">
    <li *ngFor="let r of rates; let i=index;">
      <span class="badge">{{i+1}}</span> {{r.Time}}, {{r.Open}}, {{r.High}}, {{r.Low}}, {{r.Close}}, 
    </li>
  </ul>
